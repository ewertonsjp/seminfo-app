<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-slides pager>

    <ion-slide *ngFor='let evento of eventos'>
      <ion-card>

        <img src="{{evento.img}}"/>
    
        <ion-card-content>
          <ion-card-title>
            {{evento.autor}}
          </ion-card-title>
          <p>
            {{evento.descricao}}
          </p>
        </ion-card-content>
    
        <ion-item>
          <ion-icon name='md-heart' item-start style="color: #d03e84"></ion-icon>
          <ion-badge item-end>{{evento.likes}}</ion-badge>
        </ion-item>
    
      </ion-card>
    </ion-slide>
  
  </ion-slides>  

</ion-content>
