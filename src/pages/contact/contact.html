<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor='let imagem of imagens'>

    <ion-item>
      <ion-avatar item-start>
        <img src="https://ionicframework.com/dist/preview-app/www/assets/img/marty-avatar.png">
      </ion-avatar>
      <h2>Marty McFly</h2>
      <p>{{imagem.updated_at}}</p>
    </ion-item>
  
    <img src="{{imagem.img}}">
  
    <ion-card-content>
      <p>{{imagem.depoimento}}</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small (click)="like(imagem)">
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{imagem.likes}} Likes</div>
        </button>
      </ion-col>      
    </ion-row>
  
  </ion-card>

</ion-content>
